<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>JJAY Î∞òÌíà ÏÇ¨ÏßÑ ÏûÖÎ†•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            padding: 10px;
        }
        
        .logo h1 {
            color: #ff6b35;
            font-size: 24px;
            margin-top: 10px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            color: #2d3436;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-primary:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #636e72;
            color: white;
        }
        
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #ff6b35;
            display: none;
        }
        
        .result-box.show {
            display: block;
        }
        
        .result-box h3 {
            color: #2d3436;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .result-item {
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }
        
        .result-item strong {
            color: #ff6b35;
            display: inline-block;
            width: 100px;
        }
        
        .photo-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        
        .photo-section.show {
            display: block;
        }
        
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .photo-preview-item {
            position: relative;
            width: 100%;
            padding-top: 100%;
            background: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .photo-preview-item img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .photo-preview-item .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(231, 76, 60, 0.9);
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }
        
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .message.show {
            display: block;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://res.cloudinary.com/dokk81rjh/image/upload/v1762922695/logo_srff9i.png" alt="JJAY Logo" onerror="this.style.display='none';">
            <h1>JJAY Î∞òÌíà ÏÇ¨ÏßÑ ÏûÖÎ†•</h1>
        </div>
        
        <div class="input-group">
            <label for="trackingNumber">üì¶ ÏÜ°Ïû•Î≤àÌò∏</label>
            <input type="text" id="trackingNumber" placeholder="ÏÜ°Ïû•Î≤àÌò∏Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî" autocomplete="off">
        </div>
        
        <button class="btn btn-primary" onclick="searchTracking()">Í≤ÄÏÉâ</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #636e72;">Í≤ÄÏÉâ Ï§ë...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="result-box" id="resultBox">
            <h3>üìã Î∞òÌíà Ï†ïÎ≥¥</h3>
            <div class="result-item">
                <strong>ÌôîÏ£ºÏÇ¨:</strong> <span id="resultCompany">-</span>
            </div>
            <div class="result-item">
                <strong>Ï†úÌíà:</strong> <span id="resultProduct">-</span>
            </div>
            <div class="result-item">
                <strong>Í≥†Í∞ùÎ™Ö:</strong> <span id="resultCustomer">-</span>
            </div>
            <div class="result-item">
                <strong>Î∞òÌíàÏú†Ìòï:</strong> <span id="resultType">-</span>
            </div>
            <div class="result-item">
                <strong>Ïû¨Í≥†ÏÉÅÌÉú:</strong> <span id="resultStatus">-</span>
            </div>
        </div>
        
        <div class="photo-section" id="photoSection">
            <h3 style="color: #2d3436; margin-bottom: 15px;">üì∑ ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú</h3>
            <div class="file-input-wrapper">
                <button class="btn btn-secondary" onclick="document.getElementById('photoInput').click()">
                    ÏÇ¨ÏßÑ ÏÑ†ÌÉù (Ïó¨Îü¨ Ïû• Í∞ÄÎä•)
                </button>
                <input type="file" id="photoInput" accept="image/*" multiple style="display: none;" onchange="handlePhotoSelect(event)">
            </div>
            <div class="photo-preview" id="photoPreview"></div>
            <button class="btn btn-primary" id="uploadBtn" onclick="uploadPhotos()" style="margin-top: 15px;" disabled>
                ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú
            </button>
        </div>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        let selectedPhotos = [];
        let currentReturnId = null;
        let currentTrackingNumber = '';
        
        // ÏóîÌÑ∞ÌÇ§Î°ú Í≤ÄÏÉâ
        document.getElementById('trackingNumber').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchTracking();
            }
        });
        
        async function searchTracking() {
            const trackingNumber = document.getElementById('trackingNumber').value.trim();
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            const resultBox = document.getElementById('resultBox');
            const photoSection = document.getElementById('photoSection');
            
            // Ï¥àÍ∏∞Ìôî
            selectedPhotos = [];
            currentReturnId = null;
            currentTrackingNumber = '';
            document.getElementById('photoPreview').innerHTML = '';
            document.getElementById('uploadBtn').disabled = true;
            resultBox.classList.remove('show');
            photoSection.classList.remove('show');
            message.classList.remove('show');
            
            if (!trackingNumber) {
                showMessage('ÏÜ°Ïû•Î≤àÌò∏Î•º ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            loading.classList.add('show');
            
            try {
                const response = await fetch(`${API_BASE}/api/uploads/find-by-tracking?trackingNumber=${encodeURIComponent(trackingNumber)}`);
                const data = await response.json();
                
                loading.classList.remove('show');
                
                if (data.success && data.data) {
                    // Í≤∞Í≥º ÌëúÏãú
                    document.getElementById('resultCompany').textContent = data.data.company || '-';
                    document.getElementById('resultProduct').textContent = data.data.product || '-';
                    document.getElementById('resultCustomer').textContent = data.data.customer || '-';
                    document.getElementById('resultType').textContent = data.data.returnType || '-';
                    document.getElementById('resultStatus').textContent = data.data.stockStatus || '-';
                    
                    resultBox.classList.add('show');
                    photoSection.classList.add('show');
                    currentTrackingNumber = trackingNumber;
                    
                    showMessage('Î∞òÌíà Ï†ïÎ≥¥Î•º Ï∞æÏïòÏäµÎãàÎã§. ÏÇ¨ÏßÑÏùÑ ÏóÖÎ°úÎìúÌï¥Ï£ºÏÑ∏Ïöî.', 'success');
                } else {
                    showMessage(data.message || 'Ìï¥Îãπ ÏÜ°Ïû•Î≤àÌò∏Ïùò Îç∞Ïù¥ÌÑ∞Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.', 'error');
                }
            } catch (error) {
                loading.classList.remove('show');
                console.error('Í≤ÄÏÉâ Ïò§Î•ò:', error);
                showMessage('Í≤ÄÏÉâ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
            }
        }
        
        function handlePhotoSelect(event) {
            const files = Array.from(event.target.files);
            const preview = document.getElementById('photoPreview');
            
            files.forEach(file => {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const photoData = {
                            file: file,
                            dataUrl: e.target.result
                        };
                        selectedPhotos.push(photoData);
                        renderPhotoPreview();
                    };
                    reader.readAsDataURL(file);
                }
            });
            
            // ÌååÏùº ÏûÖÎ†• Ï¥àÍ∏∞Ìôî (Í∞ôÏùÄ ÌååÏùº Îã§Ïãú ÏÑ†ÌÉù Í∞ÄÎä•ÌïòÎèÑÎ°ù)
            event.target.value = '';
        }
        
        function renderPhotoPreview() {
            const preview = document.getElementById('photoPreview');
            const uploadBtn = document.getElementById('uploadBtn');
            
            preview.innerHTML = '';
            
            selectedPhotos.forEach((photo, index) => {
                const item = document.createElement('div');
                item.className = 'photo-preview-item';
                item.innerHTML = `
                    <img src="${photo.dataUrl}" alt="ÎØ∏Î¶¨Î≥¥Í∏∞ ${index + 1}">
                    <button class="remove-btn" onclick="removePhoto(${index})">√ó</button>
                `;
                preview.appendChild(item);
            });
            
            uploadBtn.disabled = selectedPhotos.length === 0;
        }
        
        function removePhoto(index) {
            selectedPhotos.splice(index, 1);
            renderPhotoPreview();
        }
        
        async function uploadPhotos() {
            if (selectedPhotos.length === 0) {
                showMessage('ÏÇ¨ÏßÑÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            if (!currentTrackingNumber) {
                showMessage('ÏÜ°Ïû•Î≤àÌò∏Î•º Î®ºÏ†Ä Í≤ÄÏÉâÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }
            
            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'ÏóÖÎ°úÎìú Ï§ë...';
            
            try {
                // Base64Î°ú Î≥ÄÌôò
                const images = selectedPhotos.map(photo => photo.dataUrl);
                
                // Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú
                const uploadResponse = await fetch(`${API_BASE}/api/uploads/upload-images`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        images: images,
                        trackingNumber: currentTrackingNumber
                    })
                });
                
                const uploadData = await uploadResponse.json();
                
                if (uploadData.success) {
                    showMessage(`‚úÖ ${selectedPhotos.length}Ïû•Ïùò ÏÇ¨ÏßÑÏù¥ ÏóÖÎ°úÎìúÎêòÏóàÏäµÎãàÎã§!`, 'success');
                    
                    // Ï¥àÍ∏∞Ìôî
                    selectedPhotos = [];
                    document.getElementById('photoPreview').innerHTML = '';
                    document.getElementById('photoInput').value = '';
                    uploadBtn.textContent = 'ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú';
                    
                    // 2Ï¥à ÌõÑ ÏÇ¨ÏßÑ ÏÑπÏÖò Ïà®Í∏∞Í∏∞
                    setTimeout(() => {
                        document.getElementById('photoSection').classList.remove('show');
                    }, 2000);
                } else {
                    showMessage(uploadData.message || 'ÏÇ¨ÏßÑ ÏóÖÎ°úÎìúÏóê Ïã§Ìå®ÌñàÏäµÎãàÎã§.', 'error');
                    uploadBtn.disabled = false;
                    uploadBtn.textContent = 'ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú';
                }
            } catch (error) {
                console.error('ÏóÖÎ°úÎìú Ïò§Î•ò:', error);
                showMessage('ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'error');
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'ÏÇ¨ÏßÑ ÏóÖÎ°úÎìú';
            }
        }
        
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            // 3Ï¥à ÌõÑ ÏûêÎèô Ïà®ÍπÄ
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
